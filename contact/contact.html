    <div class = "contact">
        <div class = "contact-box"> 
            <div class="contact-contents">

                <p class="lines-on-sides">contact with</p>
                
                <div class="instagram">
                    <a href="https://www.instagram.com/bickyhoshino/" class="btn instagram" target="_blank" rel="noopener noreferrer">
                        <span class="fab fa-instagram "></span>
                        <span> instagram</span>
                    </a>
                </div>
                <div class="twitter">
                    <a href="https://twitter.com/messages/compose?recipient_id=1375296955476180994 " class="btn twitter" target="_blank" rel="noopener noreferrer">
                        <span class="fab fa-twitter"></span>
                        <span> twitter</span>
                    </a>
                </div>

                <hr class="line-under-links">
        
                <div class="contact-main">
        
                    <p class = "title">お問い合わせフォーム</p>
                    <div class="input-box">
                        <div class="required">必須</div>
                        <div class="input">
                            <p>お名前</p>
                            <input name="name" id="name" type="name" onkeyup="window.contact.checkValidation()"  > 
                            <p class="example">例）山田　太郎</p>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="required">必須</div>
                        <div class="input">
                            <p>メールアドレス</p>
                            <input name="email" id="email" type="email" onkeyup="window.contact.checkValidation()"  >
                            <p class="example">例）example@gmail.com</p>
                            <p class = "email-error"></p>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input gender">
                            <p>性別</p>
                            <div class="radio-box male">
                                <input name="gender" value="男性" type="radio" id="male" onkeyup="window.contact.checkValidation()">
                                <label for="male" class="label">
                                    <div class="check-circle">
                                        <div class="center-dot"></div>
                                    </div>
                                    <p>男性</p>
                                </label>
                            </div>
                            <div class="radio-box female">
                                <input name="gender" value="女性" type="radio" id ="female" onkeyup="window.contact.checkValidation()">
                                <label for="female" class="label">
                                    <div class="check-circle">
                                        <div class="center-dot"></div>
                                    </div>
                                    <p>女性</p>
                                </label>
                            </div>
                            <p class="example"> &nbsp;</p>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input age">
                            <p>年齢</p>
                            <input name="age" id="age" type="tel"  onkeyup="window.contact.checkValidation()" >    
                            <p class="example"> &nbsp;</p>    
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input select">
                            <p>星野響を知ったきっかけ</p>
                            <select name="contact-contents" id="contact-contents" onkeyup="window.contact.checkValidation()" >
                                <option>選択してください</option>
                                <option>音楽修院</option>
                                <option>YouTube</option>
                                <option>Instagram</option>
                                <option>実際に演奏しているところを見た</option>
                            </select>         
                            <p class="example"> &nbsp;</p>              
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="required">必須</div>
                        <div class="input">
                            <p>お問い合わせの内容</p>
                            <textarea name="message" id="message" onkeyup="window.contact.checkValidation()"  ></textarea> 
                            <p class="example"> &nbsp;</p>
                        </p>
                        </div>
                    </div>      

                    <div class="input">
                        <p class = "empty-error"></p>
                        <p class = "email-error"></p>
                    </div>
                       
                    
                    <input  type="button" id="submit" name="send" class="submit" value="送信">  
                     
                </div>
        
        
            </div>
        
    
        </div>  

    </div>

   


</body>
<script>
    $(function() {
        window.contact.checkValidation()
    });
